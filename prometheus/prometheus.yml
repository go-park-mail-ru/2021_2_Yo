global:
  scrape_interval:     120s
  evaluation_interval: 120s

scrape_configs:
  - job_name: bmstusa
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: 
        - bmstusa-app:8080
        - auth:8081

  - job_name: node
    scrape_interval: 5s
    static_configs:
      - targets: 
        - node-exporter:9100